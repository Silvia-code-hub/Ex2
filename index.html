<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin-sluralpright</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/img login-logo.png" alt="Sluralpright">
                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text"class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password"class="text-input">
                    </div>
                    <div>
                        <button type="submit"class="primary-btn">Sign in</button>
                    </div>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Create an account</a>

            </div>
            <footer id="main-footer">
                <P>Copyright &copy; 2018, Sluralpright All Rights Reserved</P>
                <div>
                    <a href="#">terms of use</a> | <a href="#">privacy policy</a>
                </div>
            </footer>
        </div>
        
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                   <h1 class="showcase-text">Lets create the future <strong>together</strong></h1>
                   <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
